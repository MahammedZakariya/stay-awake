<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keep Awake Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    #statusText {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Keep Awake Demo</h1>
  <button id="keepAwakeBtn">Keep Awake: OFF</button>
  <p id="statusText">Screen may sleep.</p>

  <script>
    let keepAwake = false;
    let intervalId;

    const btn = document.getElementById('keepAwakeBtn');
    const status = document.getElementById('statusText');

    function startFakeActivity() {
      intervalId = setInterval(() => {
        // Scroll down 1px and back up â€” tiny movement to count as "activity"
        window.scrollBy(0, 1);
        window.scrollBy(0, -1);
        console.log("Fake activity tick");
      }, 30000); // every 30 seconds

      btn.textContent = "Keep Awake: ON";
      status.textContent = "System is being kept awake.";
    }

    function stopFakeActivity() {
      clearInterval(intervalId);
      btn.textContent = "Keep Awake: OFF";
      status.textContent = "Screen may sleep.";
    }

    btn.addEventListener("click", () => {
      if (!keepAwake) {
        startFakeActivity();
      } else {
        stopFakeActivity();
      }
      keepAwake = !keepAwake;
    });
  </script>
</body>
</html>
